     <script>
         function makeProxyRequest() {
             // 代理服务器的地址和端口
             var proxyAddress = 'www.kingbiu-ai-lab.online';
             var proxyPort = 80;
 
             // 目标网站的地址
             var targetUrl = 'http://www.youtube.com';
 
             // 构建完整的代理地址
             var proxyUrl = 'http://' + proxyAddress + ':' + proxyPort + '/proxy?url=' + encodeURIComponent(targetUrl);
 
             // 使用 fetch 发起请求
             fetch(proxyUrl)
                 .then(response => {
                     if (!response.ok) {
                         throw new Error('Network response was not ok');
                     }
                     return response.text();
                 })
                 .then(data => {
                     // 显示代理请求的结果
                     document.getElementById('proxyResult').innerText = 'Proxy Response: ' + data;
                 })
                 .catch(error => {
                     // 处理错误
                     console.error('There has been a problem with your fetch operation:', error);
                 });
         }
     </script>
